<form [formGroup]="loginForm" class="m-loginForm">
  <div class="m-loginForm__error" *ngIf="loginError && loginError.length > 0">
    {{ loginError }}
  </div>
  <gaggle-form-field
    class="m-loginForm__field"
    type="text"
    label="Username"
    id="#username"
    [control]="username"
  ></gaggle-form-field>
  <gaggle-form-field
    class="m-loginForm__field"
    type="password"
    label="Password"
    id="#password"
    [control]="password"
    patternError="must only include numbers and digits"
  ></gaggle-form-field>
  <div class="m-loginForm__checkbox a-checkbox">
    <input type="checkbox" class="a-checkbox__input" /><span
      class="a-checkbox__label"
      >Remember</span
    >
  </div>
  <button
    mat-raised-button
    color="primary"
    class="m-loginForm__button"
    [disabled]="loginForm.invalid"
    (click)="login()"
  >
    Sign On
  </button>
</form>
<router-outlet></router-outlet>
